<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 700px;
        height: 100px;
        border: 5px solid black;
        margin: 10px auto;
    }
    .kotak{
        width: 100px;
        height: 100px;
        background-color: salmon;
        transition: all 2s;
    }
    .container:hover .kotak{
        transform: rotate(90deg);
        margin-left: 600px;
 }
</style>
<body>
    <div class="container">    
        <div class="kotak"></div>
    </div>
</body>
</html>
