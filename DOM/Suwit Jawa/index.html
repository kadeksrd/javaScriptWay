<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Suwit Jawa</h1>
   

    <div class="container">
        <div class="score">
            <p class="comp">0</p>&nbsp;:&nbsp;<p class="player">0</p>
        </div>
        <div class="area-komputer">
        <img src="img/gajah.png" class="img-komputer" />
      </div>
      <div class="info"></div>
      <div class="area-player">
        <ul>
          <li>
            <span class="hovertext" data-hover="gajah">
                <img src="img/gajah.png" class="gajah" />
            </span>
          </li>
          <li>
            <span class="hovertext" data-hover="orang">
                <img src="img/orang.png" class="orang" />
            </span>
          </li>
          <li>
            <span class="hovertext" data-hover="semut">
                <img src="img/semut.png" class="semut" />
            </span>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
