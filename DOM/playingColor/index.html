<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
    .dark-blue{
        background-color: darkblue;
        color: #fff;
    }
    .kotak{
        width: 25px;
        height : 25px;
        margin: 10px auto;
    }

    .merah{
        background-color: red;
    }
    .hijau{
        background-color: green;
    }
    .biru{
        background-color: blue;
    }

    /* akalin bodynya biar full */
    html, body{
        height: 100%;
    }
</style>
<body>
    <h1>Playing with color</h1>
    <button type="button" id="playColor">Change The Color!</button>
    <br><br>
    <!-- buat slider -->
    <div class="kotak merah">
    </div>
    <input type="range" name="redSlide" min="1" max="255" >
    
    <div class="kotak hijau">
    </div>
    <input type="range" name="greenSlide" min="1" max="255" >
    
    <div class="kotak biru">
    </div>
    <input type="range" name="blueSlide" min="1" max="255" >

    <script src="script.js"></script>
</body>
</html>
